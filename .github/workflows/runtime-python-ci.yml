name: Python Runtime CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/runtime/python/**'
      - '!**/*.md'
  pull_request:
    paths:
      - 'apps/runtime/python/**'
      - '!**/*.md'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    defaults:
      run:
        working-directory: apps/runtime/python
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install -e ".[dev]" 2>/dev/null || pip install -e .; fi

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .
        if: hashFiles('apps/runtime/python/ruff.toml', 'apps/runtime/python/pyproject.toml') != ''

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy .
        if: hashFiles('apps/runtime/python/mypy.ini', 'apps/runtime/python/setup.cfg') != ''
        continue-on-error: true

      - name: Test with pytest
        run: |
          pip install pytest
          pytest
        if: hashFiles('apps/runtime/python/tests/**', 'apps/runtime/python/test_*') != ''
