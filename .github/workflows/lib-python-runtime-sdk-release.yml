# Full cross-platform wheel build, test, and publish workflow for Python Runtime SDK.
# Dispatched by the release-please post-process-tags job (tags created via GITHUB_TOKEN
# do not trigger on.push.tags workflows). CI is handled by lib-python-runtime-sdk-ci.yml.
name: Python Runtime SDK Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. runtime-sdk-python/v1.0.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-latest
            target: aarch64
          - runner: ubuntu-latest
            target: armv7
          - runner: ubuntu-latest
            target: s390x
          - runner: ubuntu-latest
            target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
          working-directory: ./libs/runtime/sdk/python
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: ./libs/runtime/sdk/python/dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-latest
            target: aarch64
          - runner: ubuntu-latest
            target: armv7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: musllinux_1_2
          working-directory: ./libs/runtime/sdk/python
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: ./libs/runtime/sdk/python/dist

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          working-directory: ./libs/runtime/sdk/python
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: ./libs/runtime/sdk/python/dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          working-directory: ./libs/runtime/sdk/python
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: ./libs/runtime/sdk/python/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: ./libs/runtime/sdk/python
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: ./libs/runtime/sdk/python/dist

  test:
    name: Test on ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - name: Ubuntu x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: Ubuntu aarch64
            runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - name: Windows x64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
          - name: macOS x86_64
            runner: macos-13
            target: x86_64-apple-darwin
          - name: macOS aarch64
            runner: macos-14
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python (x64)
        if: matrix.platform.target == 'x86_64-pc-windows-msvc'
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: x64
      
      - name: Set up Python (default)
        if: matrix.platform.target != 'x86_64-pc-windows-msvc'
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform.target }}

      - name: Install pip and core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests python-dotenv maturin
        working-directory: ./libs/runtime/sdk/python

      - name: Install project dependencies, build and run tests
        run: |
          bash ./scripts/run-tests.sh
        working-directory: ./libs/runtime/sdk/python
        env:
          GITHUB_ACTIONS: true

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-logs-${{ matrix.platform.name }}
          path: ./libs/runtime/sdk/python/test-server.log

  release:
    name: Release
    runs-on: ubuntu-latest
    if: inputs.tag != ''
    needs: [linux, musllinux, windows, macos, sdist, test]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./libs/runtime/sdk/python
      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME="${{ inputs.tag }}"
          VERSION="${TAG_NAME##*/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
          working-directory: ./libs/runtime/sdk/python
