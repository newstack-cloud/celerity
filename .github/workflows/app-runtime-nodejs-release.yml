name: Node.js Runtime Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. runtime-nodejs/v0.3.0)'
        required: true
        type: string

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: newstack-cloud/celerity-runtime-nodejs-22

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ inputs.tag }}"
          VERSION="${TAG##*/}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG"

  build-runtime:
    name: Build & Push Production Image
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.prepare.outputs.version }}
            type=raw,value=latest,enable=${{ !contains(needs.prepare.outputs.version, '-') }}
          labels: |
            org.opencontainers.image.title=Celerity Node.js Runtime
            org.opencontainers.image.description=Production runtime for Celerity Node.js applications

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - id: build
        uses: docker/build-push-action@v6
        with:
          context: apps/runtime/nodejs
          target: runtime
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=runtime-prod
          cache-to: type=gha,mode=max,scope=runtime-prod

  build-dev:
    name: Build & Push Dev Image
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev-${{ needs.prepare.outputs.version }}
            type=raw,value=dev-latest,enable=${{ !contains(needs.prepare.outputs.version, '-') }}
          labels: |
            org.opencontainers.image.title=Celerity Node.js Runtime (Dev)
            org.opencontainers.image.description=Development runtime for Celerity Node.js applications (includes SWC, pino-pretty)

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - id: build
        uses: docker/build-push-action@v6
        with:
          context: apps/runtime/nodejs
          target: dev
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=runtime-dev
          cache-to: type=gha,mode=max,scope=runtime-dev

  scan-images:
    name: Scan Container Images
    runs-on: ubuntu-latest
    needs: [build-runtime, build-dev]
    steps:
      - uses: actions/checkout@v4

      - name: Trivy scan production image (table)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-runtime.outputs.digest }}"
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      - name: Trivy scan production image (SARIF)
        if: always()
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-runtime.outputs.digest }}"
          format: "sarif"
          output: "trivy-runtime.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Upload production scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-runtime.sarif"
          category: "container-runtime"

      - name: Trivy scan dev image (table)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-dev.outputs.digest }}"
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Trivy scan dev image (SARIF)
        if: always()
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-dev.outputs.digest }}"
          format: "sarif"
          output: "trivy-dev.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Upload dev scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-dev.sarif"
          category: "container-dev"

  sign-and-attest:
    name: Sign & Attest Images
    runs-on: ubuntu-latest
    needs: [build-runtime, build-dev, scan-images]
    if: always() && needs.build-runtime.result == 'success' && needs.build-dev.result == 'success'
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: sigstore/cosign-installer@v3
      - uses: anchore/sbom-action/download-syft@v0

      # --- Production image ---
      - name: Sign production image (cosign keyless)
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-runtime.outputs.digest }}

      - name: Generate production SBOM
        run: |
          syft ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-runtime.outputs.digest }} \
            -o spdx-json=runtime-sbom.spdx.json

      - name: Attach SBOM to production image
        run: |
          cosign attach sbom --sbom runtime-sbom.spdx.json \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-runtime.outputs.digest }}

      - name: Attest production SBOM
        run: |
          cosign attest --yes --predicate runtime-sbom.spdx.json --type spdxjson \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-runtime.outputs.digest }}

      - name: GitHub attestation (production)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ needs.build-runtime.outputs.digest }}
          push-to-registry: true

      # --- Dev image ---
      - name: Sign dev image (cosign keyless)
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-dev.outputs.digest }}

      - name: Generate dev SBOM
        run: |
          syft ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-dev.outputs.digest }} \
            -o spdx-json=dev-sbom.spdx.json

      - name: Attach SBOM to dev image
        run: |
          cosign attach sbom --sbom dev-sbom.spdx.json \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-dev.outputs.digest }}

      - name: Attest dev SBOM
        run: |
          cosign attest --yes --predicate dev-sbom.spdx.json --type spdxjson \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-dev.outputs.digest }}

      - name: GitHub attestation (dev)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ needs.build-dev.outputs.digest }}
          push-to-registry: true
