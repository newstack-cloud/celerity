# CI workflow for Python Runtime SDK.
# Runs a single-platform build + test for fast feedback on push/PR.
# The full cross-platform wheel matrix runs in the release workflow.
name: Python Runtime SDK CI

on:
  push:
    branches:
      - main
    paths:
      - 'libs/runtime/sdk/python/**'
      - '!**/*.md'
  pull_request:
    paths:
      - 'libs/runtime/sdk/python/**'
      - '!**/*.md'

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test - Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: uv sync --group dev
        working-directory: ./libs/runtime/sdk/python

      - name: Build and run tests
        run: bash ./scripts/run-tests.sh
        working-directory: ./libs/runtime/sdk/python

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: ./libs/runtime/sdk/python/test-server.log
