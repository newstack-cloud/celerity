name: Node.js Runtime CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/runtime/nodejs/**'
      - '!**/*.md'
  pull_request:
    paths:
      - 'apps/runtime/nodejs/**'
      - '!**/*.md'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/runtime/nodejs
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify SDK packages resolve
        run: node -e "import('@celerity-sdk/core').then(m => console.log('core OK'))"

  docker-build:
    name: Docker Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [runtime, dev]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: apps/runtime/nodejs
          target: ${{ matrix.target }}
          push: false
          load: true
          tags: celerity-runtime-nodejs-22:${{ matrix.target }}-test
          cache-from: type=gha,scope=ci-${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=ci-${{ matrix.target }}
