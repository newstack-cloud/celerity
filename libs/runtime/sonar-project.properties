sonar.projectKey=newstack-cloud_celerity-runtime-libs
sonar.organization=newstack-cloud

sonar.projectName=Celerity Runtime Libs
sonar.projectVersion=1.0

sonar.sources=.
# Exclude test files from main source analysis.
sonar.exclusions=**/tests/**
# Exclude SDK binding crates from coverage metrics only.
# We can't meaningfully capture Rust code coverage for binding crates;
# we instead verify functionality in the target language test suites.
# Security, reliability, and maintainability analysis still runs on these files.
sonar.coverage.exclusions=sdk/**

sonar.tests=.
sonar.test.inclusions=**/tests/**

sonar.rust.lcov.reportPaths=coverage.lcov

sonar.sourceEncoding=UTF-8
