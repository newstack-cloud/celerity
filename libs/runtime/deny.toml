[graph]
targets = []
all-features = true

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
unmaintained = "workspace"
yanked = "warn"

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "BSL-1.0",
    "OpenSSL",
    "MPL-2.0",
    "Apache-2.0 WITH LLVM-exception",
]

[[licenses.exceptions]]
allow = ["LicenseRef-sfio"]
crate = "sfio-promise"

[[licenses.exceptions]]
allow = ["LicenseRef-sfio"]
crate = "sfio-tokio-ffi"

[[licenses.exceptions]]
allow = ["LicenseRef-sfio"]
crate = "sfio-tracing-ffi"

[[licenses.clarify]]
crate = "sfio-promise"
expression = "LicenseRef-sfio"
license-files = [{ path = "LICENSE", hash = 0x652a8fff }]

[[licenses.clarify]]
crate = "sfio-tokio-ffi"
expression = "LicenseRef-sfio"
license-files = [{ path = "LICENSE", hash = 0x652a8fff }]

[[licenses.clarify]]
crate = "sfio-tracing-ffi"
expression = "LicenseRef-sfio"
license-files = [{ path = "LICENSE", hash = 0x652a8fff }]

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
